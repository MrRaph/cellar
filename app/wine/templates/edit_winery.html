{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
  <h1>{% trans "Winery Parameters" %}</h1>

  <legend>{% trans "Modifying Winery " %}"{{ form.name.value }}"</legend>
  <form role="form" method="post" action=".">
    {% csrf_token %}
    {{ form|bootstrap }}
    {{ address_form|bootstrap }}

    <div class="form-group">
      <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
    </div>
  </form>
{% endblock %}
