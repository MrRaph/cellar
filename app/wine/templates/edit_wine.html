{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
  <h1>{% trans "Wine Parameters" %}</h1>

  <legend>{% trans "Modifying Wine " %}"{{ form.bottle_text.value }}"</legend>
  <form role="form" method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}

    <div class="form-group">
      <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
    </div>
  </form>
{% endblock %}
